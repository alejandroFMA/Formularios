<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header>
    <h1>Cuestionario Viejuner</h1>
    <nav>
        <a href="./assets/bici.html">Cuestionario Bicicletas</a>
    </nav>
</header>
<section class="formuviejos">
    <div class="nombre_texto">
        <label for="user_nombre">Nombre</label>  
        <input type="text" name="name">
    </div>    
    <br>
    <div class="apellido_texto">
        <label for="user_surname">Apellidos</label>
        <input type="text" name="surname">
    </div>  
    <br>
    <div class="edad_numero">
        <label for="user_age">Edad</label>
        <input type="number" id="age" name="age">
    </div>
    <br>
    <div class="sexo_radio">
        <label for="user_gender">Sexo</label>
        <br>
        <br>
        <input type="radio" id="female" name="user_gender" value="mujer">
        <label for="male">Hombre</label>
        <br>
        <input type="radio" id="male" name="user_gender" value="hombre">
        <label for="female">Mujer</label>
        <br>
        <input type="radio" id="other" name="user_gender" value="otro">
        <label for="other">Otros</label>
    </div>
    <br>
    <div class="viejuno">
    <p>Me siento viejuner:</p>
        <input type="checkbox" name="si">Sí</input>
        <input type="checkbox" name="NO">No</input>
        <input type="checkbox" name="NO_SE">No sé</input>
    </div>
    <br>
    <div class="tecto_grande">
        <label for="text">Queremos conocerte:</label>
        <br>
        <br>
        <textarea id="text" name="text" rows="12" cols="50" placeholder="Escribe algo sobre ti"></textarea>
    </div>
    <br>
    <div class="mail_telefono">
        <label for="email">Escribe tu email:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@ejemplo.com">  
        <br>
        <br>
        <label for="phone">Escribe tu teléfono:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-789">
    </div>
</section>
   
</body>
</html>
